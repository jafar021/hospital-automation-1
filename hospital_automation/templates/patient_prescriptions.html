{% block patient_prescriptions %}

    <br>
    <h5><b>Patient name</b></h5>

    <h3><b>Diagnosis</b></h3>
    <form action="#" method="POST">
    <div class="w3-hide-small" style="display:flex">

        <div style="flex:1">
            <input class="w3-input w3-border" style="width:80px; height:30px; margin: 5px;"type = "text">
            <input class="w3-input w3-border" style="width:80px; height:30px; margin: 5px;" type = "text">
            <input class="w3-input w3-border" style="width:80px; height:30px; margin: 5px;" type = "text">
          </div>  
      </div>
    </div>

    <!-- for small screen-->
    <div class="w3-hide-large">
        <div class = "diagnosis">
          <textarea class="w3-input w3-border" rows="10" cols="50"></textarea>
        </div>
        <div class = "aditional-diagnosis" style="display:flex;">
          <div style="flex:1">
            <p style="margin: 10px;">BP:</p>
            <p style="margin: 10px;">Weight:</p>
            <p style="margin: 10px; ">Sugar:</p>
          </div>  
          <div style="flex:1">
              <input class="w3-input w3-border" style="width:80px; height:30px; margin: 5px;"type = "text">
              <input class="w3-input w3-border" style="width:80px; height:30px; margin: 5px;" type = "text">
              <input class="w3-input w3-border" style="width:80px; height:30px; margin: 5px;" type = "text">
            </div>  
        </div>
      </div>
    

    
    <h3><b>MEDICINES</b></h3>
    <div class="input_fields_wrap w3-hide-small">
    <div style="display:flex;">
      <span  style="flex:1;"><b style="margin-left:25px;">MEDICINE</b></span>
      <span  style="flex:1;"><b style="margin-left:77px;">M</b><b style="margin-left:57px;">D</b><b style="margin-left:57px;">N</b></span>
    </div>
    <div class="medicine-detail" style="display:flex; margin-top: 10px;">
        <span  style="flex:1;"><input class="w3-input w3-border medicine" type="text" placeholder="Medicine" name="mytext[]" style="margin-left:25px; width: 100%;"></span>
        <span  style="flex:1;">
          <input type = "checkbox" style="margin-left:77px;">
          <input type = "checkbox" style="margin-left:43px;">
          <input type = "checkbox" style="margin-left:43px;">
        </span>
    </div>
    </div>
    <button class="add_field_button w3-hide-small" style="margin-left:25px; margin-top: 15px; height:25px;" >+</button>

    <!-- for small screen -->
    <div class="input_fields_wrap w3-hide-large">
        <div style="display:flex;">
          <span  style="flex:1;"><b style="margin-left:10px;" >MEDICINE</b></span>
          <span  style="flex:1;"><b style="margin-left:40px;">M</b><b style="margin-left:31px;">D</b><b style="margin-left:35px;">N</b></span>
        </div>
        <div class="medicine-detail" style="display:flex; margin-top: 10px;">
            <span  style="flex:1;"><input class="w3-input w3-border medicine" type="text" placeholder="Medicine" name="mytext[]" style="margin-left:10px; width: 100%;"></span>
            <span  style="flex:1;">
              <input type = "checkbox" style="margin-left:40px;">
              <input type = "checkbox" style="margin-left:20px;">
              <input type = "checkbox" style="margin-left:20px;">
            </span>
        </div>
      </div>
        <button class="add_field_button w3-hide-large" style="margin-left:25px; margin-top: 15px; height:25px;" >+</button>




    <div style="margin-top:20px;">
      <span style="display:flex;"><h5 style="flex:1;"><b>TESTS</b></h5> <span style="margin-left:10px; flex:5"><input type="checkbox" id="trigger" name="question" style="margin-top:15px;"></span></span>
    </div>
    <div id="hidden_fields">
        <span style="display:flex;"><h5 style="flex:1;">NAME:</h5> <span style="margin-left:10px; flex:5"><input type="text" id="trigger" name="question" style="margin-top:15px;"></span></span>
    </div>


</div>
<script>
$(function() {
  var checkbox = $("#trigger");
  var hidden = $("#hidden_fields");
  var populate = $("#populate");
  hidden.hide();
  checkbox.change(function() {
    if (checkbox.is(':checked')) {
      hidden.show();
      populate.val("Dude, this input got populated!");
    } else {
      hidden.hide();
    }
  });
});
$(document).ready(function() {
	var max_fields      = 10;
	var wrapper   		= $(".input_fields_wrap");
	var add_button      = $(".add_field_button");
	
	var x = 1;

	$(add_button).click(function(e){ 
		e.preventDefault();
		if(x < max_fields){ 
			x++;
			$(wrapper).append('<div class="medicine-detail" style=" margin-top:10px;"><input class="w3-input w3-border medicine" type="text" placeholder="Medicine" name="mytext[]" style="margin-right:5px"><input name="'+ x +' " type = "checkbox"><input name="'+ x +' " type = "checkbox"><input name="'+ x +' " type = "checkbox"><button href="#" class="remove_field" style="height:25px; margin-bottom:20px;">-</button></div>');
		}
	});
	
	$(wrapper).on("click",".remove_field", function(e){
		e.preventDefault(); $(this).parent('div').remove(); x--;
	})
});
</script>
